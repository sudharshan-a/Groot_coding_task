<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="topNav">
        <div class="logo">Hacker News</div>
    </div>


    <div class="container storyPageRoot">
        <a href="" class="storyUrl" target="_blank"><h5 class="storyTitle"></h5></a>
        
        <div class="details">
            <div class="detail">Date : <span class="date"></span></div>
            <div class="detail">Time : <span class="time"></span></div>
            <div class="detail">By : <span class="by"></span></div>
            <div class="detail">score : <span class="score"></span></div>
            <div class="detail">No of comments : <span class="noOfComments"></span></div>
        </div>


        <div class="commentHeader">Comments</div>


        <div class="cardContainer">
            <!-- <div class="commentCard">
                <div class="commentDetails">
                    <div class="commentBy"></div>
                    <div class="commentDate"></div>
                </div>
                <div class="commentText"></div>
            </div> -->
        </div>
    </div>

    

    

    <script src="story.js"></script>
</body>
</html>
